<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBC-Pro-Sensors | Advanced Robotics Lab</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>   

  <style>
  /* --- 0. 全局變數與基礎設定 --- */
/* --- 修改後的 :root --- */
:root {
    /* 1. 核心底色與漸層 (保留原樣) */
    --bg-dark: #050a10;
    --bg-gradient: linear-gradient(135deg, #0f1720 0%, #000000 100%);
    --glass-bg: rgba(20, 30, 40, 0.4);
    --glass-border: rgba(255, 255, 255, 0.1);
    --tiffany-green: #0ABAB5; /* 鼠標引力燈顏色保持不變 */

    /* 2. 重新定義的四個面主題色 (對應你的新要求) */
    --color-home: #00d2ff;    /* 首頁：青藍色 */
    --color-sensor: #ffff00;  /* 感應器：黃色 */
    --color-motor: #ff4500;   /* 馬達：紅色 (沿用你原本的 neon-orange 較有科技感，或改純紅 #ff0000) */
    --color-contact: #b026ff; /* 聯絡我們：紫色 */

    /* 3. 動態變更的主題色 (初始化為首頁顏色) */
    --current-theme: var(--color-home); 
}

* { box-sizing: border-box; cursor: none; /* 隱藏原生鼠標 */ }
body {
    margin: 0; padding: 0;
    background: var(--bg-dark);
    font-family: 'Segoe UI', 'Orbitron', sans-serif;
    color: white; overflow: hidden; height: 100vh;
}

/* --- 1. 鼠標引力燈特效 (Tiffany Green) --- */
#cursor-light {
    position: fixed; top: 0; left: 0; width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(10,186,181,0.15) 0%, transparent 70%);
    transform: translate(-50%, -50%); pointer-events: none; z-index: 9999;
    transition: width 0.1s, height 0.1s;
    mix-blend-mode: screen;
}
#cursor-ring {
    position: fixed; top: 0; left: 0; width: 20px; height: 20px;
    border: 2px solid var(--tiffany-green); border-radius: 50%;
    transform: translate(-50%, -50%); pointer-events: none; z-index: 9999;
    box-shadow: 0 0 10px var(--tiffany-green);
    transition: all 0.1s ease-out;
}
.click-active #cursor-ring {
    transform: translate(-50%, -50%) scale(0.8);
    background: var(--tiffany-green);
    box-shadow: 0 0 30px var(--tiffany-green);
}

/* --- 2. 生物辨識開場 (Biometric: 自動化三段式) --- */
#bio-layer {
    position: fixed; inset: 0; background: #000; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    transition: background-color 0.5s ease;
}

/* 掃描線顏色跟隨當前狀態 */
.bio-scanner-line {
    position: absolute; width: 100%; height: 5px; 
    background: var(--tiffany-green);
    box-shadow: 0 0 20px var(--tiffany-green);
    animation: scanDown 2s infinite linear;
    z-index: 10001;
    transition: background 0.3s, box-shadow 0.3s;
}

.bio-center { text-align: center; z-index: 10002; }

/* 核心掃描圈 */
.fingerprint-scan {
    width: 120px; height: 120px; 
    border: 3px solid var(--tiffany-green);
    border-radius: 50%; margin: 0 auto 20px;
    animation: spin 4s infinite linear;
    transition: all 0.3s ease;
    display: flex; align-items: center; justify-content: center;
}

/* 狀態文字與 ID 資訊 */
.bio-text { 
    font-family: 'Orbitron', monospace; color: var(--tiffany-green); 
    letter-spacing: 3px; font-size: 1.2rem; margin-bottom: 5px;
    transition: color 0.3s;
}
.bio-id-info { 
    font-family: monospace; color: rgba(255,255,255,0.5); 
    font-size: 0.8rem; letter-spacing: 2px;
}

/* --- 新增：黃色震動階段 --- */
.scanning-active {
    background-color: rgba(255, 204, 0, 0.1) !important;
    animation: screenShake 0.1s infinite !important;
}
@keyframes screenShake {
    0% { transform: translate(1px, 1px); }
    25% { transform: translate(-1px, -2px); }
    50% { transform: translate(-2px, 1px); }
    100% { transform: translate(1px, -1px); }
}

/* --- 新增：數據流 (Data Stream) --- */
.data-stream {
    position: absolute; top: 10%; width: 150px; height: 80%;
    font-family: monospace; font-size: 10px; color: var(--tiffany-green);
    overflow: hidden; opacity: 0.3; pointer-events: none;
}
#data-stream-left { left: 5%; }
#data-stream-right { right: 5%; }

/* --- 新增：打勾確認圖標 --- */
#auto-check-btn {
    display: none; margin-top: 25px; padding: 10px 30px;
    border: 1px solid #33ff33; color: #33ff33;
    font-family: 'Orbitron', sans-serif; font-size: 14px;
    background: rgba(51, 255, 51, 0.1);
}

/* --- 新增：實驗室大門層 --- */
#lab-door-container {
    position: fixed; inset: 0; z-index: 9999;
    display: flex; pointer-events: none;
}
.door-panel {
    width: 50%; height: 100%; background: #050a10;
    border: 1px solid rgba(255,255,255,0.1);
    display: flex; align-items: center; justify-content: center;
}
.left-door { border-right: 4px solid #1a1a1a; }
.right-door { border-left: 4px solid #1a1a1a; }

/* --- 3. 影片背景與掃描線 --- */
.video-wrapper {
    position: fixed; inset: 0; z-index: -1;
    overflow: hidden;
}
#bg-video {
    width: 100%; height: 100%; object-fit: cover;
    opacity: 0.5; /* 降低透明度 */
    transform: scale(1.05); /* 裁切邊緣浮水印 */
}
.scan-overlay {
    position: absolute; inset: 0;
    background: repeating-linear-gradient(
        0deg, transparent, transparent 1px, rgba(0, 255, 255, 0.03) 2px, rgba(0, 255, 255, 0.03) 3px
    );
    pointer-events: none;
}
.vignette-overlay {
    position: absolute; inset: 0;
    background: radial-gradient(circle, transparent 40%, #050a10 100%);
}

/* --- 4. 戰術導覽列 --- */
#tactical-nav {
    position: fixed; top: 0; width: 100%; height: 80px;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px;
    background: linear-gradient(to bottom, rgba(5,10,16,0.9), rgba(5,10,16,0));
    backdrop-filter: blur(5px); z-index: 500;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
.nav-brand { font-size: 24px; font-weight: bold; letter-spacing: 2px; color: white; }
.nav-menu { display: flex; gap: 30px; }
.nav-item {
    text-decoration: none; color: #888; font-size: 14px; letter-spacing: 1px;
    transition: color 0.5s, text-shadow 0.5s; position: relative;
}
.nav-item.active { color: var(--current-theme); text-shadow: 0 0 10px var(--current-theme); }
.nav-progress-container {
    position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: rgba(255,255,255,0.1);
}
.nav-progress-bar {
    height: 100%; width: 0%; background: var(--current-theme);
    transition: width 0.5s ease, background 0.5s ease;
    box-shadow: 0 0 10px var(--current-theme);
}
.id-tag { text-align: right; font-size: 10px; color: #555; border-left: 2px solid var(--current-theme); padding-left: 10px; }
.id-tag .code { display: block; color: var(--current-theme); }

/* --- 5. 核心實驗平台 (3D Cube) 完美校準版 --- */
.lab-stage {
    position: relative;
    z-index: 100;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column; /* 讓標題跟舞台垂直排列 */
    align-items: center;    
    justify-content: center; 
    pointer-events: none;
    overflow: hidden;
}

/* 場景設定：這是 3D 投影的核心，必須是個乾淨的容器 */
.scene { 
    width: 400px; 
    height: 400px; 
    perspective: 1200px; 
    pointer-events: auto; /* 只有這裡開放點擊，滑鼠才能轉動方塊 */
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 立方體主體：移除 top/left，改用自然置中 */
.cube {
    width: 400px; 
    height: 400px; 
    position: relative; /* 從 absolute 改為 relative */
    transform-style: preserve-3d;
    transform-origin: center center 0px; 
    transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1); /* 更平滑的動力學曲線 */
}

.cube-face {
    position: absolute; 
    width: 400px; 
    height: 400px;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(12px); 
    -webkit-backdrop-filter: blur(12px);
    backface-visibility: hidden; 
    -webkit-backface-visibility: hidden;
    display: flex; 
    align-items: center; 
    justify-content: center;
    overflow: hidden;
    /* --- 新增：預設讓這一層不攔截點擊，交給裡面的內容處理 --- */
    pointer-events: none; 
}

/* --- 精確四面位移 --- */
.cube-front  { transform: rotateY(  0deg) translateZ(200px); }
.cube-right  { transform: rotateY( 90deg) translateZ(200px); }
.cube-back   { transform: rotateY(180deg) translateZ(200px); }
.cube-left   { transform: rotateY(-90deg) translateZ(200px); }

/* 標題定位：使用 fixed 脫離 flex 串流，確保它永遠在最上方 */
.hero-title {
    position: fixed; /* 改用 fixed 確保定位不受其他元素影響 */
    top: 8%; 
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    width: 100%;
    z-index: 200; /* 高於 lab-stage */
    pointer-events: none;
}
.hero-title h1 {
    font-size: 4rem; margin: 0; color: white; text-transform: uppercase;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
    position: relative; animation: glitch 3s infinite;
}
.subtitle { letter-spacing: 5px; color: var(--current-theme); font-size: 0.9rem; margin-top: 10px; }
    
    /* --- 核心修正：加入 Webkit 前綴確保所有瀏覽器都不閃爍 --- */
    backface-visibility: hidden; 
    -webkit-backface-visibility: hidden; 
    
    display: flex; 
    align-items: center; 
    justify-content: center;
    overflow: hidden;
    
    /* 增加這行：防止 3D 空間中的內容被錯誤裁切 */
    transform-style: preserve-3d; 
}
      /* L型聚焦框：放在每個 cube-face 的四角 */
.corner {
    position: absolute;
    width: 20px;
    height: 20px;
    border: 2px solid var(--current-theme); /* 自動跟隨主題變色 */
    transition: 0.5s ease;
}

.tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
.tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
.bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
.br { bottom: 10px; right: 10px; border-left: none; border-top: none; }
/* 2. 專屬底部面樣式：加深背景以突顯圖標 */
.cube-bottom {
    transform: rotateX(-90deg) translateZ(200px);
    background: rgba(5, 15, 25, 0.95) !important; /* 深色底，防止看到背景影片 */
}

/* 3. 內容包裝層：強制鎖定在玻璃表面 */
.contact-wrapper {
    position: relative;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100; /* 提高層級 */
    /* 核心修正：將內容推離中心點更多，防止 3D 渲染時被方塊面吃掉 */
    transform: translateZ(50px); 
    pointer-events: auto !important; /* 強制啟動點擊監聽 */
}

/* 4. 標題與網格佈局 */
.module-title {
    color: var(--current-theme);
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 4px;
    font-size: 16px;
    margin-bottom: 35px;
    text-shadow: 0 0 15px var(--current-theme);
}

.social-grid {
    display: flex !important;
    flex-direction: row !important; /* 強制橫向，不准亂跳 */
    gap: 35px;
    justify-content: center;
}

/* 1. 解決白塊問題 */
.tech-icon {
    width: 35px !important; /* 縮小一點，更像科技 UI */
    height: 35px !important;
    object-fit: contain;
    z-index: 5;
    /* 移除強制的 brightness(0) invert(1)，讓圖片原始顏色出來 */
    filter: drop-shadow(0 0 8px var(--current-theme)); 
    transition: all 0.3s ease;
    opacity: 1 !important;
    display: block;
}
      /* 2. 修正六角形容器，確保不會吃掉圖標 */
.hex-inner {
    background: rgba(0, 0, 0, 0.6) !important; /* 深色背景確保對比 */
    width: 65px;
    height: 65px;
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid var(--current-theme);
}

/* --- 保留並優化你原本的懸停特效：精確修正版 --- */
.social-hex {
    position: relative;
    width: 65px;
    height: 65px;
    text-decoration: none;
    z-index: 101; 
    pointer-events: auto !important; /* 強制開啟點擊監聽 */
    display: flex; /* 改成 flex 更好置中 */
    align-items: center;
    justify-content: center;
    cursor: pointer !important; /* 強制滑鼠移上去變手指 */
    /* 核心修正：讓它在 3D 空間中浮出 Face 表面，避免被 Face 的背景攔截 */
    transform: translateZ(1px); 
}

.social-hex::after {
    content: attr(data-label);
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 11px;
    font-family: 'Orbitron', sans-serif;
    color: var(--current-theme);
    opacity: 0;
    transition: 0.3s;
    letter-spacing: 1px;
    white-space: nowrap; /* 確保標籤文字不換行 */
    pointer-events: none;
}

/* 觸發你的原本特效 */
.social-hex:hover { 
    transform: translateY(-12px) scale(1.1); 
}

.social-hex:hover::after { 
    opacity: 1; 
}

/* 額外加強：懸停時讓圖標更亮 */
.social-hex:hover .tech-icon {
    filter: drop-shadow(0 0 12px var(--current-theme)) brightness(1.2);
}
/* L型對焦框 */
.corner { position: absolute; width: 20px; height: 20px; border-color: var(--current-theme); transition: border-color 0.5s; }
.tl { top: -1px; left: -1px; border-top: 2px solid; border-left: 2px solid; }
.tr { top: -1px; right: -1px; border-top: 2px solid; border-right: 2px solid; }
.bl { bottom: -1px; left: -1px; border-bottom: 2px solid; border-left: 2px solid; }
.br { bottom: -1px; right: -1px; border-bottom: 2px solid; border-right: 2px solid; }

/* 產品與紋理系統 */
.product-content { text-align: center; transform: translateZ(20px); /* 內容浮起感 */ }
.product-visual {
    width: 200px; height: 200px; background: rgba(0,0,0,0.5);
    margin: 0 auto 20px; position: relative;
    border: 1px solid var(--current-theme);
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    transition: transform 0.3s;
}
.product-visual:hover { transform: perspective(500px) rotateX(-5deg) rotateY(5deg) scale(1.05); }

/* Pin 腳標註 (Hover 顯示) */
.pin-overlays { opacity: 0; transition: opacity 0.3s; }
.product-visual:hover .pin-overlays { opacity: 1; }
.pin {
    position: absolute; font-size: 10px; color: var(--current-theme);
    background: rgba(0,0,0,0.8); padding: 2px 5px; border: 1px solid var(--current-theme);
}
.pin::before { /* 指示線 */
    content: ''; position: absolute; width: 10px; height: 1px; background: var(--current-theme);
    top: 50%; left: -10px;
}

/* --- 6. 紋理主題 (動態切換 Class) --- */
.texture-circuit { background-image: radial-gradient(circle, transparent 20%, #000 120%), repeating-linear-gradient(45deg, rgba(0,255,255,0.05) 0px, transparent 2px, transparent 10px); }
.texture-power   { background-image: repeating-linear-gradient(0deg, rgba(255,69,0,0.1) 0px, transparent 2px, transparent 20px); }
.texture-track   { background-image: repeating-linear-gradient(90deg, rgba(255,215,0,0.1) 0px, rgba(255,215,0,0.1) 20px, transparent 20px, transparent 40px); }
.texture-nebula  { background-image: url('data:image/svg+xml;base64,...'); /* 模擬星雲或用 CSS Gradient */ background: radial-gradient(circle at center, rgba(176,38,255,0.2), transparent); }

/* --- 7. 機械臂 HUD 與控制 --- */
.arm-hud {
    position: absolute; bottom: 10%; width: 200px; padding: 10px;
    border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.6);
    font-size: 10px; color: #888; transition: all 0.3s;
}
.left-arm-hud { left: 5%; border-left: 3px solid #888; }
.right-arm-hud { right: 5%; border-right: 3px solid #888; }

/* 機械臂激活狀態 */
.arm-active { border-color: var(--current-theme); color: var(--current-theme); box-shadow: 0 0 15px var(--current-theme); }
.arm-active .target-reticle { animation: rotateReticle 1s infinite linear; border-color: var(--current-theme); }

.controls { 
    position: fixed; /* 改為 fixed 確保不隨立方體滾動 */
    bottom: 50px; 
    left: 50%;
    transform: translateX(-50%);
    display: flex; 
    gap: 30px; 
    z-index: 9999; /* 提升到最高層級 */
    pointer-events: auto; /* 強制啟動點擊監聽 */
}
.ctrl-btn {
    background: transparent; border: 1px solid var(--current-theme); color: white;
    padding: 10px 20px; font-family: inherit; transition: 0.3s;
}
.ctrl-btn:hover { background: var(--current-theme); color: black; }

/* 動畫 Keyframes */
@keyframes scanDown { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
@keyframes rotateReticle { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
@keyframes glitch {
    0% { clip-path: inset(10% 0 80% 0); } 20% { clip-path: inset(80% 0 10% 0); }
    40% { clip-path: inset(40% 0 50% 0); } 100% { clip-path: inset(0 0 0 0); }
}
    /* === 全新融合版：重裝甲機械臂系統 2.0 CSS === */

/* 手臂總容器：確保在背景之上，UI 之下 */
.robotic-arms-system {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none; /* 允許滑鼠穿透點擊到後面的按鈕 */
    z-index: 5; /* 照你要求的設為 5，確保不擋住頂部導覽列與按鈕 */
}

/* 手臂外部容器：負責整體進出場位置 */
.arm-wrapper {
    position: absolute;
    bottom: -350px; /* 初始藏在畫面下方更深處 */
    width: 400px; 
    height: 800px;
    /* 強化你喜歡的重型陰影感 */
    filter: drop-shadow(0 30px 50px rgba(0,0,0,1));
    transition: filter 0.5s ease;
}

#arm-left-container {
    left: -120px;
    transform-origin: bottom left;
    transform: rotate(15deg); /* 初始稍微斜放 */
}

#arm-right-container {
    right: -120px;
    transform-origin: bottom right;
    transform: rotate(-15deg); /* 初始稍微斜放 */
}

/* SVG 本體：繼承你原本對金屬亮度的要求 */
.advanced-arm-svg {
    width: 100%; 
    height: 100%;
    overflow: visible;
    filter: contrast(1.1) brightness(0.9); /* 保留你喜歡的對比度 */
}

/* --- 核心：多關節旋轉點定義 (這部分不能改，否則關節會脫臼) --- */
#left-shoulder-group, #right-shoulder-group { transform-origin: 150px 650px; }
#left-elbow-group, #right-elbow-group       { transform-origin: 150px 350px; }
#left-claw-mechanism, #right-claw-mechanism { transform-origin: 150px 150px; }

/* --- ★ 流水燈與能源線動畫 ★ --- */

/* 模擬你原本的能源線呼吸感，但升級為「流動」效果 */
.energy-flow-path {
    stroke-dashoffset: 0;
    animation: flowAnimation 1.2s linear infinite;
    opacity: 0.9;
    filter: drop-shadow(0 0 8px var(--current-theme)); /* 隨主題變色 */
}

@keyframes flowAnimation {
    to {
        stroke-dashoffset: -100; /* 製造向上流動的能量感 */
    }
}

/* 夾爪核心發光：保留你原本的 core-light 呼吸感 */
.claw-core-light {
    animation: energyPulse 2s infinite ease-in-out;
    filter: blur(2px) brightness(1.5);
}
      
@keyframes energyPulse {
    0%, 100% { opacity: 0.6; filter: brightness(1) blur(2px); }
    50% { opacity: 1; filter: brightness(2) blur(3px); }
}

/* 機械臂活動時的亮度強化 */
.arm-active-visual {
    filter: brightness(1.3) drop-shadow(0 0 20px var(--current-theme));
}

/* 模擬油壓桿反光 */
.arm-piston-highlight {
    mix-blend-mode: overlay;
    opacity: 0.6;
}
/* --- 8. 手機版專屬響應式設定 (RWD) 終極整合版 --- */

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- A. 啟動層邏輯 ---
        const startOverlay = document.getElementById('start-overlay');
        
        if(startOverlay) {
            startOverlay.addEventListener('click', () => {
                gsap.to(startOverlay, { opacity: 0, duration: 0.5, onComplete: () => startOverlay.remove() });
                startAutomatedBioScan(); 
            });
        }

      // --- 0. 資料庫定義 (修正為 4 個選項) ---
const categories = [
    { name: "LAB FACILITY", desc: "READY FOR OPERATION", color: "var(--color-home)", texture: "texture-lab" },
    { name: "MBC SENSOR", desc: "Precision Tracking / Cyan Core", color: "var(--color-sensor)", texture: "texture-circuit" }, 
    { name: "TECHNIC MOTOR", desc: "High Torque / Power Red", color: "var(--color-motor)", texture: "texture-power" },
    { name: "CONTACT US", desc: "Secure Channel", color: "var(--color-contact)", texture: "texture-circuit" }
];
        let currentIndex = 0;
        let currentRotation = 0;
        const root = document.documentElement;
        const cube = document.getElementById('cube');
        const navItems = document.querySelectorAll('.nav-item');
        const progressBar = document.querySelector('.nav-progress-bar');

        // --- 1. 鼠標引力燈系統 ---
        const cursorLight = document.getElementById('cursor-light');
        const cursorRing = document.getElementById('cursor-ring');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursorLight, { x: e.clientX, y: e.clientY, duration: 0.1 });
            gsap.to(cursorRing, { x: e.clientX, y: e.clientY, duration: 0.2 });
        });

        // --- 2. 自動化生物辨識系統 ---
        function startAutomatedBioScan() {
            const bioLayer = document.getElementById('bio-layer');
            const statusText = document.getElementById('bio-status-text');
            const idInfo = document.getElementById('bio-id-info');
            const mainScanner = document.getElementById('main-scanner');
            const checkBtn = document.getElementById('auto-check-btn');
            const leftStream = document.getElementById('data-stream-left');
            const rightStream = document.getElementById('data-stream-right');
            const scannerLine = document.querySelector('.bio-scanner-line');
            const doorSfx = document.getElementById('sfx-door');
            const accessSfx = document.getElementById('sfx-access');

            const generateCode = () => {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<>[]{}_+=-*&^%$#@!Ω≈ç";
                let str = "";
                for(let i=0; i<20; i++) str += chars.charAt(Math.floor(Math.random() * chars.length)) + (i % 2 === 0 ? " " : "<br>");
                return str;
            };

            const streamInterval = setInterval(() => {
                if(leftStream) leftStream.innerHTML = generateCode();
                if(rightStream) rightStream.innerHTML = generateCode();
            }, 80);

            setTimeout(() => {
                bioLayer.classList.add('scanning-active'); 
                const yellow = "#ffcc00";
                if(statusText) { statusText.innerText = "WARNING: ANALYZING BIOMETRIC PATTERNS..."; statusText.style.color = yellow; }
                if(idInfo) { idInfo.innerText = "SENSING NEURAL FREQUENCY..."; idInfo.style.color = yellow; }
                if(mainScanner) mainScanner.style.borderColor = yellow;
                if(scannerLine) { scannerLine.style.background = yellow; scannerLine.style.boxShadow = `0 0 20px ${yellow}`; }

                setTimeout(() => {
                    bioLayer.classList.remove('scanning-active'); 
                    bioLayer.style.backgroundColor = "rgba(51, 255, 51, 0.05)";
                    const green = "#33ff33";
                    if(statusText) { statusText.innerText = "IDENTITY VERIFIED: CHIEF ENGINEER"; statusText.style.color = green; }
                    if(idInfo) { idInfo.innerText = "ACCESS GRANTED // WELCOME SPARK-031"; idInfo.style.color = green; }
                    if(mainScanner) mainScanner.style.borderColor = green;
                    if(scannerLine) { scannerLine.style.background = green; scannerLine.style.boxShadow = `0 0 20px ${green}`; }
                    
                    if(accessSfx) { accessSfx.volume = 0.6; accessSfx.play().catch(e => {}); }
                    if(checkBtn) {
                        checkBtn.style.display = "block";
                        gsap.from(checkBtn, { scale: 0, opacity: 0, duration: 0.5, ease: "back.out" });
                    }

                    setTimeout(() => {
                        clearInterval(streamInterval); 
                        gsap.to(bioLayer, { opacity: 0, duration: 1.2 });
                        if(doorSfx) { doorSfx.volume = 0.7; doorSfx.play().catch(e => {}); }

                        gsap.to(".left-door", { x: "-100%", duration: 3.0, ease: "power2.inOut" });
                        gsap.to(".right-door", { x: "100%", duration: 3.0, ease: "power2.inOut", onComplete: () => {
                            const doorCont = document.getElementById('lab-door-container');
                            if(doorCont) doorCont.remove();
                            if(bioLayer) bioLayer.remove(); 
                            initLab(); 
                        }});
                    }, 3000); 
                }, 2500);
            }, 1500);
        }

        // --- 3. 核心功能 ---
        function initLab() {
            gsap.set(".lab-stage", { opacity: 1, display: "flex" });
            gsap.from(".hero-title", { y: 50, opacity: 0, duration: 1, delay: 0.5 });
            gsap.from(".cube", { 
                scale: 0, rotationY: 180, duration: 1.5, ease: "back.out(1.7)",
                onComplete: () => {
                    updateSystem(0);
                    gsap.from(".controls", { opacity: 0, y: 20, duration: 0.5 });
                }
            });
        }

function updateSystem(index) {
    // 防止索引超出範圍 (現在只有 4 個面，所以 index 是 0, 1, 2, 3)
    if (index < 0) index = categories.length - 1;
    if (index >= categories.length) index = 0;
    
    currentIndex = index;
    const data = categories[currentIndex];

    // 1. 更新主題顏色 (使用 :root 定義的變數)
    root.style.setProperty('--current-theme', data.color);
    
    // 2. 更新紋理
    const cubeElement = document.getElementById('cube');
    if (cubeElement) {
        categories.forEach(cat => cubeElement.classList.remove(cat.texture));
        cubeElement.classList.add(data.texture);
    }

    // 3. 更新導覽列狀態
    navItems.forEach((item, i) => { 
        item.classList.toggle('active', i === currentIndex); 
    });
    
    // 4. 更新進度條
    if(progressBar) {
        const progress = ((currentIndex + 1) / categories.length) * 100;
        progressBar.style.width = `${progress}%`;
    }
}

function rotateCube() {
    if (cube) {
        // 核心修正：除了 rotationY，我們強制把所有位移座標鎖死在 0
        gsap.to(cube, {
            rotationY: currentRotation,
            rotationX: 0, 
            // 強制回歸中心點，防止因為動畫殘留導致的「離心亂跑」
            x: 0,
            y: 0,
            z: 0,
            duration: 1.2,
            ease: "power2.out"
        });
    }
}

        // --- 4. 控制事件 ---
        let currentArmTL = null;

        function goNext() {
            if(currentArmTL && currentArmTL.isActive()) return; 
            let nextIndex = currentIndex + 1;
            if (nextIndex >= categories.length) nextIndex = 0;
            updateSystem(nextIndex); 
            currentRotation -= 90;
            rotateCube();
            animateComplexArm('left');
        }

        function goPrev() {
            if(currentArmTL && currentArmTL.isActive()) return;
            let prevIndex = currentIndex - 1;
            if (prevIndex < 0) prevIndex = categories.length - 1;
            updateSystem(prevIndex);
            currentRotation += 90;
            rotateCube();
            animateComplexArm('right');
        }

        function animateComplexArm(side) {
            const container = side === 'left' ? '#arm-left-container' : '#arm-right-container';
            const shoulder = side === 'left' ? '#left-shoulder-group' : '#right-shoulder-group';
            const elbow = side === 'left' ? '#left-elbow-group' : '#right-elbow-group';
            const claw = side === 'left' ? '#left-claw-mechanism' : '#right-claw-mechanism';
            
            let shoulderRot = side === 'left' ? 40 : 45;
            let elbowRot = side === 'left' ? 50 : 60;
            let containerMoveX = side === 'left' ? 80 : 40;
            let containerMoveY = side === 'left' ? -350 : -480;

            currentArmTL = gsap.timeline({ 
                onComplete: () => { currentArmTL = null; },
                defaults: { ease: "power2.inOut" } 
            });

            currentArmTL
                .to(container, { y: containerMoveY, x: containerMoveX, duration: 0.6 })
                .to(shoulder, { rotation: shoulderRot, duration: 0.5 }, "-=0.3")
                .to(elbow, { rotation: elbowRot, duration: 0.5 }, "<")
                .to(claw, { scale: 0.6, duration: 0.2 })
                .to(claw, { scale: 1.0, duration: 0.3, ease: "back.out(2)" })
                .to([shoulder, elbow], { rotation: 0, duration: 0.5, delay: 0.2 })
                .to(container, { y: 0, x: 0, duration: 0.6 }, "-=0.2");
        }

        const nextBtn = document.querySelector('.next-btn');
        const prevBtn = document.querySelector('.prev-btn');
        if(nextBtn) nextBtn.addEventListener('click', goNext);
        if(prevBtn) prevBtn.addEventListener('click', goPrev);

        navItems.forEach((item, index) => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                if(currentArmTL && currentArmTL.isActive()) return;
                if (index !== 6) {
                    currentRotation -= (90 * (index - (currentIndex === 6 ? 0 : currentIndex)));
                }
                index > currentIndex ? animateComplexArm('left') : animateComplexArm('right');
                updateSystem(index);
                rotateCube();
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') goNext();
            if (e.key === 'ArrowLeft') goPrev();
        });

        // --- 5. 感測器互動特效 (這是你剛才漏掉的部分) ---
        document.addEventListener('mouseover', (e) => {
            const visual = e.target.closest('.product-visual');
            if (visual) {
                // 自動標記核心發光點與針腳
                gsap.to(visual.querySelectorAll('.pin'), { 
                    opacity: 1, scale: 1, stagger: 0.05, duration: 0.4, ease: "back.out(2)" 
                });
                // 感測器圖像輕微移動
                gsap.to(visual.querySelector('.sensor-mockup'), { 
                    x: 10, y: -10, duration: 0.5, ease: "power2.out" 
                });
            }
        });

        document.addEventListener('mouseout', (e) => {
            const visual = e.target.closest('.product-visual');
            if (visual) {
                gsap.to(visual.querySelectorAll('.pin'), { opacity: 0, scale: 0.5, duration: 0.3 });
                gsap.to(visual.querySelector('.sensor-mockup'), { x: 0, y: 0, duration: 0.5 });
            }
        });

    });
</script>
</body>
</html>
